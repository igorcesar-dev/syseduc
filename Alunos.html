<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="logo-nav" src="assets/img/logoSys2.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Administração
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="Alunos.html">Alunos</a></li>
                            <li><a class="dropdown-item" href="Educadores.html">Educadores</a></li>
                            <li><a class="dropdown-item" href="#">Produtos</a></li>
                            <li><a class="dropdown-item" href="#">Cursos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Pesquisar e Adicionar alunos -->
    <div class="box-container">
        <input id="searchbar" onkeyup="procurarAluno()" type="text" name="search" placeholder="Procurar aluno">
        <button class="btn-cadastrar btn btn-secondary" style="height: 45px; vertical-align: unset; background-color: #343a40">Novo aluno</button>

        <!-- Exibe os alunos-->
        <div id="alunos"></div> 
    </div>

    <!-- Página do modal cadastrar -->
    <div class="modal-cadastrar">
        <div class="modal-container-cadastro">

            <!--FORMULÁRIO DE CADASTRO DO ALUNO-->
            <div class="cadastro">
                <form action="">
                    <h1 class="title-cadastro">Cadastrar aluno</h1>
                    <div class="grid-info">
                        <p class="nome-completo">
                            <label class="nome-label" for="nome_cad">Nome completo:</label>
                            <input class="nome-input" id="nome" name="nome" required type="text"
                                placeholder="Igor César da Silva" />
                        </p>
                        <div>
                            <label class="tipo-aluno" for="tipo-aluno">Tipo do aluno:</label>
                            <div class="div-tipo">
                                <input class="input-tipo" type="radio" id="html" name="fav_language" value="HTML">
                                <label for="html">Mensalista</label><br>
                                <input class="input-tipo" type="radio" id="tipo-vip" name="tipoaluno" value="vip">
                                <label for="vip">Vip</label><br>
                                <input class="input-tipo" type="radio" id="tipo-flex" name="tipoaluno" value="flex">
                                <label for="flex">Flex</label>
                            </div>
                        </div>
                        <p class="cpf-aluno">
                            <label class="cpf-aluno" for="cpf">CPF:</label>
                            <input class="nome-input" id="cpf" name="cpf" required type="text"
                                placeholder="Insira o CPF" />
                        </p>

                        <p class="endereço">
                            <label class="endereço-aluno" for="nome_cad">Endereço:</label>
                            <input class="nome-input" id="endereco" name="endereco" required type="text"
                                placeholder="Av. Sérgio Vieira de Mello..." />
                        </p>

                        <p class="data-nascimento">
                            <label class="data-aluno" for="nome_cad">Nascimento:</label>
                            <input class="nome-input" id="nascimento" name="nascimento" required type="date"/>
                        </p>

                        <p class="matricula">
                            <label class="nome-label" for="nome_cad">Nº Matrícula:</label>
                            <input class="nome-input" id="matricula" name="matricula" required type="number"
                                placeholder="" />
                        </p>

                        <p>
                            <label for="email">E-mail:</label>
                            <input id="email" name="email" required type="email"
                                placeholder="contato@htmlecsspro.com" />
                        </p>

                        <p>
                            <label for="telefone">Telefone:</label>
                            <input id="telefone" name="telefone" required type="tel" placeholder="1234" />
                        </p>

                    </div>

                    <input type="hidden" name="novo_aluno" value="1">

                    <p>
                        <input class="btn btn-secondary btn-cadastrar-submit" style="background-color: #343a40;" type="submit" value="Cadastrar aluno" />
                    </p>
                </form>
            </div>

            <div class="btn-class">
                <button class="close-button-cad">X</button>
            </div>
        </div>
    </div>

    <!-- BOTÃO PARA EXCLUIR ALUNO -->
    <div class="container">
        <!-- Página do modal -->
        <div class="modal-overlay">
            <div class="modal-container">
                <h3>Tem certeza que desejar deletar?</h3>
                <div class="btn-opcoes">
                    <button class="btn btn-secondary opcoes" style="background-color: #343a40;">SIM</button>
                    <button class="btn btn-secondary opcoes" style="background-color: #343a40;">NÃO</button>
                </div>
                <div class="btn-class">
                    <button class="close-btn">X</button>
                </div>
            </div>
        </div>

        <!-- Página do modal editar -->
        <div class="modal-editar">
            <div class="modal-container-edit">
                <!--FORMULÁRIO DE EDIÇÃO DO ALUNO-->
                <div class="cadastro">
                    <form method="post" action="">
                        <h1 class="title-cadastro">Editar aluno</h1>
                        <div class="grid-info">
                            <p class="nome-completo">
                                <label class="nome-label" for="nome_cad">Nome completo:</label>
                                <input class="nome-input input-edit" id="nome_cad" name="nome_cad" required="required" type="text"
                                    placeholder="Igor César da Silva" />
                            </p>
                            <div>
                                <label class="tipo-aluno" for="tipo-aluno">Tipo do aluno:</label>
                                <div class="div-tipo">
                                    <input class="input-tipo" type="radio" id="html" name="fav_language" value="HTML">
                                    <label for="html">Mensalista</label><br>
                                    <input class="input-tipo" type="radio" id="tipo-vip" name="tipoaluno" value="vip">
                                    <label for="vip">Vip</label><br>
                                    <input class="input-tipo" type="radio" id="tipo-flex" name="tipoaluno" value="flex">
                                    <label for="flex">Flex</label>
                                </div>
                            </div>
                            <p class="cpf-aluno">
                                <label class="cpf-aluno" for="cpf">CPF:</label>
                                <input class="nome-input input-edit" id="nome_cad" name="nome_cad" required="required" type="text"
                                    placeholder="862.014.795-87" />
                            </p>

                            <p class="endereço">
                                <label class="endereço-aluno" for="nome_cad">Endereço:</label>
                                <input class="nome-input input-edit" id="nome_cad" name="nome_cad" required="required" type="text"
                                    placeholder="Av. Sérgio Vieira de Mello..." />
                            </p>

                            <p class="data-nascimento">
                                <label class="data-aluno" for="nome_cad">Nascimento:</label>
                                <input class="nome-input" id="nome_cad" name="nome_cad" required="required" type="date"
                                    placeholder="Av. Sérgio Vieira de Mello..." />
                            </p>

                            <p class="matricula">
                                <label class="nome-label" for="nome_cad">Nº Matrícula:</label>
                                <input class="nome-input" id="nome_cad" name="nome_cad" required="required"
                                    type="number" placeholder="1619067" />
                            </p>

                            <p>
                                <label for="email">E-mail:</label>
                                <input id="email_cad input-edit" name="email_cad" required="required" type="email"
                                    placeholder="igor@gmail.com" />
                            </p>

                            <p>
                                <label for="telefone">Telefone:</label>
                                <input id="senha_cad input-edit" name="senha_cad" required="required" type="tel"
                                    placeholder="(77) 99185-4598" />
                            </p>


                        </div>
                        <p>
                            <input class="btn btn-secondary btn-cadastrar-submit" style="background-color: #343a40;" type="submit" value="Editar Cadastro" />
                        </p>
                    </form>
                </div>

                <div class="btn-class">
                    <button class="close-button">X</button>
                </div>
            </div>
        </div>   



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/alunos.js"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>

</html>
