    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>
    <!-- Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="logo-nav" src="assets/img/logoSys2.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Administração

                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">

                        </ul>
                    </li>

            </div>
        </div>
    </nav>

    <!-- CADASTRO -->
    <div class="cadastro">
        <form action="">
            <h1 class="title-cadastro">Cadastrar aluno</h1>
            <div class="grid-info">
                <p class="nome-completo">
                    <label class="nome-label" for="nome_cad">Nome completo:</label>
                    <input class="nome-input" id="nome" name="nome" required type="text"
                        placeholder="Igor César da Silva" />
                </p>
                <div>
                    <label class="tipo-aluno" for="tipo-aluno">Tipo do aluno:</label>
                    <div class="div-tipo">
                        <input class="input-tipo" type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Mensalista</label><br>
                        <input class="input-tipo" type="radio" id="tipo-vip" name="tipoaluno" value="vip">
                        <label for="vip">Vip</label><br>
                        <input class="input-tipo" type="radio" id="tipo-flex" name="tipoaluno" value="flex">
                        <label for="flex">Flex</label>
                    </div>
                </div>
                <p class="cpf-aluno">
                    <label class="cpf-aluno" for="cpf">CPF:</label>
                    <input class="nome-input" id="cpf" name="cpf" required type="text" placeholder="Insira o CPF" />
                </p>

                <p class="endereço">
                    <label class="endereço-aluno" for="nome_cad">Endereço:</label>
                    <input class="nome-input" id="endereco" name="endereco" required type="text"
                        placeholder="Av. Sérgio Vieira de Mello..." />
                </p>

                <p class="data-nascimento">
                    <label class="data-aluno" for="nome_cad">Nascimento:</label>
                    <input class="nome-input" id="nascimento" name="nascimento" required type="date" />
                </p>

                <p class="matricula">
                    <label class="nome-label" for="nome_cad">Nº Matrícula:</label>
                    <input class="nome-input" id="matricula" name="matricula" required type="number" placeholder="" />
                </p>

                <p>
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" required type="email" placeholder="contato@htmlecsspro.com" />
                </p>

                <p>
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" name="telefone" required type="tel" placeholder="1234" />
                </p>

            </div>

            <input type="hidden" name="novo_aluno" value="1">

            <p>
                <input class="btn btn-secondary btn-cadastrar-submit" style="background-color: #343a40;" type="submit"
                    value="Cadastrar aluno" />
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
